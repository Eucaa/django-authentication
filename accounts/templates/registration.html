<!DOCTYPE html>
{% extends 'base.html' %}  <!--take the data from the base.html file--> 

{% block page_title %}Registration{% endblock %}

{% block page_heading %}User Registration{% endblock %}

{% block content %}
<p>If you already have an account, you can <a href="{% url 'login' %}">sign in </a></p>

<form method="POST">
    {% csrf_token %}
    {{ registration_form.as_p }}  <!--.as_p puts each label and input on a separate line. This also works for form.as_table and form.as_ul . Combined from: forms.py, views.py and urls.py--> 
    <button type="submit">Register</button>
</form>
{% endblock %}
