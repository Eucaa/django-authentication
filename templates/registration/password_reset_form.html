<!DOCTYPE html>
{% extends 'base.html' %}

{% block page_title %}Password Reset page{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block content %}
<form method="POST">
    <p>Please enter your email</p>

    {% csrf_token %}
    {{ form.email.errors }}

    <p>
        <label for="id_email">Email address:</label>  <!--The id_email will attach the existing email to the text of Email address.-->
        {{ form.email }}
        <button>Reset Password</button>
    </p>
</form>
{% endblock %}
